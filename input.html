<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Requirement Form</title>
</head>
<body>
    <h2>Food Requirement Form</h2>
    <form action="output.html" method="get">
        <label for="employeeName">Employee Name:</label><br>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <label for="dinnerOption">Do you need dinner?</label><br>
        <select id="dinnerOption" name="dinnerOption" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
